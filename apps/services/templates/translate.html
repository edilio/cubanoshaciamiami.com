<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google AJAX Language API - Basic Translation</title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">

    google.load("language", "1");

    

	function translate(src_lang,dest_lang){
		var source = document.getElementById("source");
		google.language.translate(source.value, src_lang, dest_lang, function(result) {
        if (!result.error) {
          var container = document.getElementById("translation");
          container.innerHTML = result.translation;
	container.refresh();
	
        }	
	});
	}

    </script>
  </head>

  <body>
   <center> <H1>Traduce lo que necesites. Es gratis.</h1></center>
	<table width="70%">
		<tr>
			<td>
				<center><h2>Lo que vas a traducir</h2></center>
			</td>
			<td width="50%">
				<center><h2>Traduccion</h2></center>
			</td>
		</tr>
		<tr>
			<td class="almost_half_cell" width="50%" >
				<textarea id="source" dir="ltr" tabindex="0" wrap="SOFT" name="text" ROWS="10" COLS="50"></textarea>
			</td>
			<td width="50%">
				<div id="translation"></div>
			</td>
		</tr>
		<tr>
			<td width="50%">
				<button onclick="translate('en','es');">Traduce En-Es</button>
				<button onclick="translate('es','en');">Traduce Es-En</button>
			</td>
			<td width="50%">
			</td>
		</tr>
	</table>
	
	
  </body>
</html>
